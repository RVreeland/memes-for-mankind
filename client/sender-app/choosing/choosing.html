<section class="container-fluid body-content memes">
  <h3> {{ vm.title }} </h3>
  <button class="meme-button" ng-if="vm.chosenMeme" ng-click="vm.moveOn()">Pick this meme!</button>
    <img class="spinner" ng-hide="vm.memes" src="http://jimpunk.net/Loading/wp-content/uploads/loading45.gif">

    <div class="row top-buffer choosing-memes center-block" ng-repeat="rows in vm.memes">
        <!-- these images repeat if you're not the judge -->
        <div ng-repeat="item in rows">
          <div ng-if="item.imageUrl" class="col-lg-6 center-block">
            <p>{{item.displayName}}</p>
            <img class="img-responsive" ng-src="{{ item.imageUrl }}" draggable="false"  ng-click="vm.clickHandler($event)" ng-bind="{{ item }}">
          </div>
        </div>
        <!-- these repeat if you're the judge, as their meme objects are one level lower -->
        <div ng-repeat="item in rows">
          <div ng-if="item.meme.imageUrl" class="col-lg-6 center-block">
            <img class="img-responsive" ng-src="{{ item.meme.instanceImageUrl }}" draggable="false"  ng-click="vm.clickHandler($event)" ng-bind="{{ item }}">
          </div>
        </div>

    </div>
</section>
