<section class="container-fluid body-content memes">
  <h4> {{ vm.title }} </h4>
  <button class="meme-button" ng-if="vm.chosenMeme" ng-click="vm.moveOn()">Pick this meme!</button>
    <img class="spinner" ng-hide="vm.memes" src="http://jimpunk.net/Loading/wp-content/uploads/loading45.gif">
    <div class="row top-buffer" ng-repeat="rows in vm.memes">
        <!-- these images repeat if you're not the judge -->
        <div ng-repeat="item in rows">
          <p>{{item.displayName}}</p>
          <img ng-if="item.imageUrl" class="col-lg-6 center-block img-responsive" ng-src="{{ item.imageUrl }}" draggable="false"  ng-click="vm.clickHandler($event)" ng-bind="{{ item }}">
        </div>
        <!-- these repeat if you're the judge, as their meme objects are one level lower -->
        <img ng-if="item.meme.imageUrl" class="col-lg-6 center-block" ng-repeat="item in rows" ng-src="{{ item.meme.instanceImageUrl }}" draggable="false"  ng-click="vm.clickHandler($event)" ng-bind="{{ item }}">
    </div>
</section>
